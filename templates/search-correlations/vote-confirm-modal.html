<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Voting thumb
            <span ng-if="opts.likeValue == 1">up</span>
            <span ng-if="opts.likeValue == 0">down</span> indicates that you
        </h4>
    </div>
    <div class="modal-body">
        <p>
            <u ng-if="opts.likeValue == 1">agree</u>
            <u ng-if="opts.likeValue == 0">disagree</u>
            <span> <strong>{{opts.correlation.cause}}</strong> increases <strong>{{opts.correlation.effect}}</strong></span>
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="ok()">Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">No</button>
    </div>
</div>
<!-- /.modal-content -->
